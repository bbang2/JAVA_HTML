<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<form action="">
		아이디<input type="text" name="join" value="id"><br>
		아이디<input type="text" name="join" placeholder="id"><br>
		비밀번호<input type="text" name="join" value=""><br>
		비밀번호<input type="password" name="join" value="">
	
	</form>
	
	<hr>
	좋아하는 색 <br>
	<select>
		<option> 빨강 </option>
		<option> 파랑 </option>
		<option> 노랑 </option>

	</select>

	<hr>
	체크박스<br>
	좋아하는 색을 고르시오<br>
	빨강 <input type="checkbox" name="color" value="red">
	파랑 <input type="checkbox" name="color" value="blue">
	노랑 <input type="checkbox" name="color" value="yellow">

	<hr>
	라디오박스<br>
	남<input type="radio" name="gender" value="male">
	여<input type="radio" name="gender" value="female">
	
	<hr>
	파일
	<input type="file">
	
	<hr>
	색깔
	<input type="color">
	
	<hr>
	수치
	<input type="number">
	
	<hr>
	범위수치
	<input type="range" max=60 min=0 list="">
	
	<hr>
	날짜
	<input type="date">
	날짜 시간
	<input type="datetime-local">
	
	<hr>
	텍스트 입력창<br>
	<textarea cols=50 rows=10 style="resize:none"></textarea>
	
	<hr>
	초기화, 제출<br>
	<input type="submit" value="로그인">
	<input type="reset" value="다시시작">
	
	
	
</body>
</html>
