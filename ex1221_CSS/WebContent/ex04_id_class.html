<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>
	.a1{
		color : blue;
	}
	.a2{
		color : red;
	}
	.a3{
		color : green;
	}
	#b{
		font-style : italic;
	}

</style>


</head>
<body>

	<details>
		<summary> 올바른 개발자 생활 </summary>
		<ul>
			<li class="a1"> 쉬는 시간에 5분 정도 먼 곳을 바라본다</li>
			<li class="a2"> 1시간마다 스트레칭을 한다.</li>
			<li class="a3"> 거북목이 되지 않도록 목을 편다.</li>
		</ul>
	</details>
	
		<strong id="b"> 연수생 수칙 </strong>
			<ol>
				<li class="a1"> 지각하지 않기</li>
				<li class="a2"> 결석하지 않기</li>
				<span> (불가피할 땐 꼭 담당 연구원에게 미리 말하기)</span>
				<li class="a3"> 복습하기</li>
			</ol>
			
			
</body>
</html>
